<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UNIQUE DESIGNERS</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#search").click(function () {
          $("#suggbox").slideToggle("fast");
        });
      });
    </script>
  </head>
  <body> 

    <!-- NAV BAR -->

    <nav>
      <ul>
        <li class="logo">
          <a href="logo.html"><img style="height: 90px; width: 100px;" src="pics/logo1.png" /></a>
        </li>
        <li class="btn"><span class="fas fa-bars"></span></li>
        <div class="items">
          <li><a href="index.html">Home</a></li>
          <li><a href="projectportfolio.html">Project Portfolio</a></li>
          <li><a target="_blank" href="./group1/customerInfo.html">Order</a></li>
          <li><a href="teampage.html">About</a></li>
        </div>
        <li class="search-icon">
          <div>
            <input
              id="search"
              type="search"
              onkeyup="myfun()"
              placeholder="Search"
            />
            <ul id="suggbox" style="background-color: #222268;">
              <li><a href="./gallery-pages/livingroom.html">Living Room</a></li>
              <li><a href="./gallery-pages/drawingroom.html">Drawing Room</a></li>
              <li><a href="./gallery-pages/kitchen.html">Kitchen</a></li>
              <li><a href="./gallery-pages/bedroom.html">Bed Room</a></li>
              <li><a href="./gallery-pages/diningroom.html">Dining Room</a></li>
              <li><a href="./gallery-pages/washroom.html">Wash Room</a></li>
            </ul>
          </div>
          <label class="icon" id="icon">
            <span class="fas fa-search"></span>
          </label>
        </li>
      </ul>
    </nav>

    <!-- VIDEO IN MIX-BLEND MODE -->

    <div class="homepage-video">
      <video autoplay muted loop>
        <source src="pics/homepage-video.mp4" type="video/mp4" />
      </video>
      <h2>UNIQUE DESIGNERS</h2>
    </div>
    

    <script>
      function suggsbox() {
        var d = document.getElementById("suggbox").value;
        document.getElementById("search").value = d;
      }
      function myfun() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        ul = document.getElementById("suggbox");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
      $(function () {
        $("nav ul li.btn span").click(function () {
          $("nav ul div.items").toggleClass("show");
          $("nav ul li.btn span").toggleClass("show");
        });
      });
    </script>
  </body>
</html>
